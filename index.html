<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gam</title>

    <!-- Daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row gap-4" >
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                <!-- Triangle card -->
                <div class="card w-68 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center text-3xl">Area = 0.5 X b X h</p>

                      <div>
                        <input id="triangle-base" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                        <span class="mr-4 ml-4">cm</span>
                        <input class="w-20 text-2xl p-2 rounded-sm" type="text" name="" id="triangle-height" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>


                <!-- Rectangle card -->
                <div class="card w-68 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p class="text-center text-3xl">Area = W X I</p>
                      <div>
                        <!-- rectangle length -->
                        <input id="rectangle-length" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="length">
                        <span class="mr-4 ml-4">cm</span>
                         <!-- rectangle width -->
                        <input class="w-20 text-2xl p-2 rounded-sm" type="text" name="" id="rectangle-width" placeholder="width">
                        <span>cm</span>
                      </div>

                      <div>
                        <p class="text-2xl">Area: <span id="rectangle-area">0</span><span>cm<sup>2</sup></span></p>
                      </div>

                      <div class="card-actions ">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>



                <!-- Parallelogram card -->
                <div class="card w-68 bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b x h</p>
                      <div>
                        <!-- parallelogram base -->
                        <input id="parallelogram-base" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="base">
                        <span class="mr-4 ml-4">cm</span>
                         <!-- parallelogram height -->
                        <input class="w-20 text-2xl p-2 rounded-sm" type="text" name="" id="parallelogram-height" placeholder="height">
                        <span>cm</span>
                      </div>

                      <div>
                        <p class="text-2xl">Area: <span id="parallelogram-area">0</span><span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>


                <!-- Pentagon card -->
                <div class="card w-68 bg-base-100 shadow-xl">
                    <figure><img src="/images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Pentagon</h2>
                      <p>Area = 0.5 * p * b</p>
                      <div class="flex gap-5">
                          <input class="w-20 text-2xl p-2 rounded-sm"  id="pentagon-perimeter" type="text" placeholder="peri">
                          <input class="w-20 text-2xl p-2 rounded-sm"  id="pentagon-apothem" type="text" placeholder="apo">
                                                  
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="pentagon-area">0</span><span>cm<sup>2</sup></span></p>
                      </div>

                      <div class="card-actions">
                        <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>



                  <!-- Ellipse Card -->
                  <div class="card w-68 bg-base-100 shadow-xl">
                    <figure><img src="/images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = Ï€ * a * b</p>
                      <div>
                        <!-- Ellipse base -->
                        <input id="ellipse-major-radius" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="major">
                        <span class="mr-4 ml-4">cm</span>
                         <!-- Ellipse height -->
                        <input class="w-20 text-2xl p-2 rounded-sm" type="text" name="" id="ellipse-minor-radius" placeholder="minor">
                        <span>cm</span>
                      </div>

                      <div>
                        <p class="text-2xl">Area: <span id="ellipse-area">0</span><span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>

            </div>
            <!-- Area calculation container -->
            <div class="w-68 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>

            </div>
        </div>

    </main>



    <script src="js/triangle-calculate.js"></script>
    
    <script src="js/rectangle.js"></script>
    <script src="js/parallelogram.js"></script>
    <script src="js/pentagon.js"></script>
    <script src="js/ellipse.js"></script>
    
</body>
</html>
